<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Rammetto+One|Sigmar+One" rel="stylesheet">
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <div id="game">
      <section id="modal">
        <h1 id="modal-text">Who's Playing?</h1>
        <form class="players">
          <label>
            Player X
            <input type="text" name="player-x">
          </label>
          <br>
          <label>
            Player O
            <input type="text" name="player-o">
          </label>
          <button id="btn-save">Save & Play</button>
          <!-- <button class="button btn-cancel">Cancel</button> -->
        </form>
        <button type="button" name="button" id="close">Close</button>
        <button type="button" name="button" id="play-again">Start Over</button>
      </section>
      <table id='board'>
        <tr class='row1'>
          <td class="0"></td><td class="1"></td><td class="2"></td>
        </tr>
        <tr class='row2'>
          <td></td><td></td><td></td>
        </tr>
        <tr class='row3'>
          <td></td><td></td><td></td>
        </tr>
      </table>
      <section id="status"></section>
      <section id="players"></section>
    </div>
    <button type="button" name="button" id='start'>Play New Game</button>

    <section id='game-history'>
      <!-- <button type="button" name="button" id='btn-history'>See Game History</button> -->
      <ul id='games-list'>

      </ul>
    </section>
    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-cell">
      <td class="cell">
        <%- mark %>
      </td>
    </script>
    <script type="text/template" id="tmpl-li">
      <li class="record">
        <h3>
          <%- players[0] %> vs. <%- players[1] %>
        </h3>
        <p><%- played_at.toDateString() %> at <%- played_at.toLocaleTimeString() %>
        <!-- <%- outcome %> -->
        <br>
        <button id='delete'>Delete</button>
      </li>
    </script>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
